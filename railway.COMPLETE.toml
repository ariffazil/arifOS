# arifOS Railway Configuration (v52.4.1 - Production Ready)
# Place this content in your railway.toml

[build]
builder = "nixpacks"

[deploy]
# CRITICAL: Run production SSE server with health checks
startCommand = "python -m arifos.mcp sse"

# Health check configuration
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
numReplicas = 1

# Environment variables (also add these in Railway Dashboard:)
# PORT=8000 (set automatically by Railway)
# ARIFOS_VERSION=v52.4.1
# ARIFOS_CLUSTER=3
# GOVERNANCE_MODE=HARD
# VAULT_PATH=./VAULT999
