# Pytest Configuration for arifOS
# Constitutional testing with coverage tracking

[pytest]
minversion = 7.0
testpaths =
    tests
    arifos/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    # Verbose output
    -v
    --strict-markers
    --strict-config

    # Coverage
    # v49 Coverage Status (2026-01-18):
    #   arifos/*:      403 lines, 100% coverage (NEW v49 code - fully tested)
    #   arifos_core:  ~26K lines,   0% coverage (LEGACY runtime - needs tests)
    #   arifos_mcp:    ~?K lines,   0% coverage (MCP servers - needs tests)
    #   arifos_clip:   ~?K lines,   0% coverage (CLI - needs tests)
    #   Overall:       1.50% coverage (honest baseline)
    #
    # Threshold set to 1% to:
    #   - Prevent regression on new arifos/* code
    #   - Acknowledge gap in legacy arifos_core testing
    #   - Provide baseline for gradual improvement
    #
    # TODO: Add arifos_core tests to reach 70% overall coverage
    #       Target: 5% by end of Q1 2026, 70% by Q2 2026
    --cov=arifos_core
    --cov=arifos_clip
    --cov=arifos_mcp
    --cov=arifos
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-fail-under=1

    # Performance
    --maxfail=5

    # Output formatting
    --tb=short
    --color=yes

    # Warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning

# Custom markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring external services
    unit: marks tests as fast unit tests
    constitutional: marks tests validating constitutional floors (F1-F12)
    f1: F1 Amanah/Trust floor tests
    f2: F2 Truth floor tests
    f3: F3 Peace-squared floor tests
    f4: F4 Empathy (kappa-r) floor tests
    f5: F5 Humility (Omega-0) floor tests
    f6: F6 Clarity (Delta-S) floor tests
    f7: F7 RASA floor tests
    f8: F8 Tri-Witness floor tests
    f9: F9 Anti-Hantu floor tests
    f10: F10 Ontology floor tests
    f11: F11 Command Auth floor tests
    f12: F12 Injection Defense floor tests
    apex: APEX Prime verdict tests
    agi: AGI engine tests (Delta Mind)
    asi: ASI engine tests (Omega Heart)
    mcp: MCP server tests
    benchmark: Performance benchmark tests

# Ignore specific warnings
filterwarnings =
    ignore::DeprecationWarning:litellm.*
    ignore::DeprecationWarning:dspy.*

# Test discovery patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    archive
    docs
    examples

# Console output options
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
source =
    arifos_core
    arifos_clip
    arifos_mcp
    arifos
branch = true
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */dist-packages/*
    .venv/*
    arifos/tests/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    # Standard pragmas
    pragma: no cover
    
    # Don't complain about missing debug-only code
    def __repr__
    if self\.debug
    
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    
    # Don't complain if non-runnable code isn't run
    if 0:
    if False:
    if __name__ == .__main__.:
    
    # Type checking code
    if TYPE_CHECKING:
    @overload

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
