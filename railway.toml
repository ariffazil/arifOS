[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "codebase-mcp-sse"
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
numReplicas = 1

[deploy.env]
ARIFOS_ENV = "production"
ARIFOS_VERSION = "v55.1-CODEBASE-AAA"
ARIFOS_LOG_LEVEL = "INFO"
ARIFOS_CLUSTER = "3"
REDIS_URL = "${{Redis.REDIS_URL}}"
HOST = "0.0.0.0"
PORT = "8080"

# Note: arif-fazil.com domain now points to Cloudflare Pages (BODY layer)
# Railway hosts the MIND layer (API/MCP backend) only
