[build]
builder = "nixpacks"

[deploy]
startCommand = "pip install -e . && python -m codebase.mcp sse"
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
numReplicas = 1

[deploy.env]
ARIFOS_ENV = "production"
ARIFOS_VERSION = "v53.1.0-CODEBASE"
ARIFOS_LOG_LEVEL = "INFO"
ARIFOS_CLUSTER = "3"
PORT = "8000"
