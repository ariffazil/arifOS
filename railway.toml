[build]
builder = "nixpacks"
buildCommand = "pip install -e ."

[deploy]
startCommand = "sh -c 'export ARIFOS_MCP_MODE=bridge && uvicorn arifos.core.integration.api.app:app --host 0.0.0.0 --port ${PORT:-8000}'"
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
numReplicas = 2
