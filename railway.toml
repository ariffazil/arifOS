[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "codebase-mcp-sse"
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
numReplicas = 1

[deploy.env]
ARIFOS_ENV = "production"
ARIFOS_VERSION = "v55.1-CODEBASE-AAA"
ARIFOS_LOG_LEVEL = "INFO"
ARIFOS_CLUSTER = "3"
REDIS_URL = "${{Redis.REDIS_URL}}"
HOST = "0.0.0.0"
PORT = "8080"

# Custom domains - arif-fazil.com is the primary
[[deploy.domains]]
host = "arif-fazil.com"

[[deploy.domains]]
host = "www.arif-fazil.com"
