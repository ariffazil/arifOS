[build]
builder = "nixpacks"

[deploy]
startCommand = "python -m arifos.mcp sse"
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
numReplicas = 1

[deploy.env]
    ARIFOS_ENV = "production"
    ARIFOS_VERSION = "v52.5.1"
    ARIFOS_LOG_LEVEL = "INFO"
ARIFOS_CLUSTER = "3"
PORT = "8000"
