[build]
  builder = "NIXPACKS"

[deploy]
  # Use SSE mode for cloud/HTTP deployment (Railway)
  # stdio mode is for local Claude Desktop
  startCommand = "python -m arifos.core.mcp sse"
  healthcheckPath = "/health"
  healthcheckTimeout = 30
  sleepApplication = false

[env]
  VAULT_PATH = "/vault"
  ARIFOS_CONSTITUTIONAL_MODE = "AAA"
  ARIFOS_DEBUG = "false"
  AAA_MCP_PORT = "8000"
  AAA_MCP_TRANSPORT = "sse"
