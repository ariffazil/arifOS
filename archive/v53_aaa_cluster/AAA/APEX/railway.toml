# APEX Railway Configuration
# The Summit (Judge) - Soul

[build]
builder = "DOCKERFILE"
dockerfilePath = "deploy/AAA/APEX/Dockerfile"

[deploy]
numReplicas = 1
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"

[deploy.env]
ARIFOS_ENV = "production"
ARIFOS_ROLE = "APEX"
PORT = "8003"
