# arifOS v38.2 Docker Compose Configuration
#
# Usage:
#   docker-compose up           # Start all services
#   docker-compose up -d        # Start in detached mode
#   docker-compose up arifos    # Start only arifOS API (no Qdrant)
#   docker-compose down         # Stop all services
#
# Services:
#   - arifos: FastAPI server with governed pipeline
#   - qdrant: Vector database for L7 memory (optional)

version: "3.8"

services:
  # ==========================================================================
  # arifOS FastAPI Server
  # ==========================================================================
  arifos:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: arifos-api
    ports:
      - "8000:8000"
    environment:
      - ARIFOS_ENV=production
      - ARIFOS_RUNTIME_EPOCH=v38
      # L7 Memory configuration (optional)
      - ARIFOS_MEM0_ENABLED=${ARIFOS_MEM0_ENABLED:-false}
      - QDRANT_HOST=${QDRANT_HOST:-qdrant}
      - QDRANT_PORT=${QDRANT_PORT:-6333}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - arifos-network
    restart: unless-stopped

  # ==========================================================================
  # Qdrant Vector Database (Optional - for L7 Memory)
  # ==========================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: arifos-qdrant
    ports:
      - "6333:6333"    # REST API
      - "6334:6334"    # gRPC API
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - arifos-network
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  arifos-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  qdrant-data:
    driver: local
