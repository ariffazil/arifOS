apiVersion: apps/v1
kind: Deployment
metadata:
  name: arifos-core
  namespace: default
  labels:
    app: arifos-core
    governance: v45.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arifos-core
  template:
    metadata:
      labels:
        app: arifos-core
    spec:
      containers:
      - name: arifos-core
        image: arifos-api:latest  # Note: You must build this image locally or push to a registry
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: ARIFOS_ENV
          value: "production"
        # - name: OPENAI_API_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: arifos-secrets
        #       key: openai-api-key
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: arifos-core-service
  namespace: default
spec:
  selector:
    app: arifos-core
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
