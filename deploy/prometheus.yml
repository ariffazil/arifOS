# Prometheus Configuration for arifOS Staging
# 72-hour burn-in monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Trinity MCP Server
  - job_name: 'arifos-trinity'
    static_configs:
      - targets: ['trinity:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
