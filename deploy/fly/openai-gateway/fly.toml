app = "openai-gateway"
primary_region = "sin"

[build]
  dockerfile = "deploy/fly/openai-gateway/Dockerfile"

[env]
  GOVERNANCE_MODE = "HARD"
  PYTHONPATH = "/app"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
